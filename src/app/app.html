<ion-split-pane [when]="splitPane.getSplitPane()">
  <!--  our side menu  -->
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
     <ion-content>
     <ion-list>
        <ion-item (click)="home()">Home</ion-item>
        <ion-item  (click)="students()">Students</ion-item>
        <ion-item (click)="reports()">Reports</ion-item>
        <ion-item (click)="profile()">Account</ion-item>
        <ion-item (click)="logout()">Logout</ion-item>
    </ion-list>
     </ion-content>
  </ion-menu>
  <!-- the main content -->
  <ion-nav [root]="rootPage" main #content></ion-nav>
</ion-split-pane>
