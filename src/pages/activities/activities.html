

<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
     <ion-icon name="menu"></ion-icon>
    </button>
 <ion-title>Activities</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="profile()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary" [(ngModel)]="terms" placeholder="Search"></ion-searchbar>
    <!-- <button ion-button type="button" (click)="sort()">Sort</button> -->
  </ion-toolbar>
</ion-header>


<ion-content>
 <!--  <div *ngIf="lists.empty == 1" class="empty_data">
    <div>
      <h4>No Activity </h4>
      <p>No Activities Posted !</p>
    </div>
  </div> -->
  <ion-list class="card list" *ngIf="lists.empty !==1">
   <!--  <div class="decor">
      <img src="assets/img/decor.png" alt="">
    </div -->
    <ion-card *ngFor="let item of lists | search : terms | sort: {property: column, order: order} let i = index">
      <ion-item>
        <ion-avatar item-start>
        <ion-icon name="md-paper"></ion-icon> <b>{{item.name}}</b>
        </ion-avatar>
      </ion-item>
      <ion-card-content>
       <!--  <ion-card-title>
          {{item.name}}
        </ion-card-title> -->
         <ion-item>
          <hr>
        <p>{{item.descr}}</p></ion-item>
        <hr>
        <ion-item>
        <p>{{item.act1}}</p>
        <p>{{item.act2}}</p>
        <p>{{item.act3}}</p>
        <p>{{item.act4}}</p>
        <p>{{item.act5}}</p></ion-item>
      </ion-card-content>
  
    </ion-card>
  </ion-list>
  <ion-list class="card list" *ngIf="lists.empty == 1">
    <ion-card>
    
      <ion-card-content>
         <p class="price">No records..</p> 
        
      </ion-card-content>
    </ion-card>
  </ion-list>
  <!-- <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
</ion-content>
