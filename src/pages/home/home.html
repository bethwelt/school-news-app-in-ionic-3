
<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
     <ion-icon name="menu"></ion-icon>
    </button>

 <ion-title>Events</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="profile()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary" [(ngModel)]="terms" placeholder="Search"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

<!--   <div *ngIf="lists.empty == 1" class="empty_data">
    <div>
      <h4>No Events</h4>
      <p>No events posted yet..</p>
    </div>
  </div> -->
  <ion-list class="card list" *ngIf="lists.empty !== 1">
    <ion-card *ngFor="let item of lists | search : terms | sort: {property: column, order: order} let i = index">
      <ion-item>
        <ion-avatar item-start>
        <b><ion-icon name="ios-calendar-outline"></ion-icon> {{item.title}}</b>
        </ion-avatar>
      </ion-item>
      <ion-card-content>
      	<hr>
         <p class="price"><b>Venue: {{item.venue}}</b></p> 
         <p class="price">Date: <b>{{item.date}}</b></p> 
         <p class="price">Time: <b>{{item.time}}</b></p>  
         <hr>
       <ion-item>{{item.description.slice(0,90) + '...'}} 
       	<button
         ion-button
         color="primary"
         item-right
         (click)="view(item)">View More...</button></ion-item>
       <!--   <p [innerHTML]="item.title | linky"></p>
        <p [innerHTML]="item.venue"></p>
        <p [innerHTML]="item.description | linky"></p> -->
      </ion-card-content>
    </ion-card>
  </ion-list>

   <ion-list class="card list" *ngIf="lists.empty == 1">
    <ion-card>
    
      <ion-card-content>
         <p class="price">No records..</p> 
        
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
