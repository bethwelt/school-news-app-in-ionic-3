
<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
     <ion-icon name="menu"></ion-icon>
    </button>

 <ion-title>Fee Statements</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="profile()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar color="primary" [(ngModel)]="terms" placeholder="Search"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="card list" *ngIf="lists.empty !== 1">
    <ion-card *ngFor="let item of lists | search : terms | sort: {property: column, order: order} let i = index">
      <ion-item>
        <ion-avatar item-start>
        <b><ion-icon name="ios-calendar-outline"></ion-icon> {{item.year}}</b>
        </ion-avatar>
      </ion-item>
      <ion-card-content>
      	<hr>
         <p class="price"><b>Term: {{ite.term}}</b></p> 
         <p class="price">Amount: <b>{{item.amount}}</b></p> 
         <p class="price">Paid: <b>{{item.paid}}</b></p>  
         <hr>
       <ion-item>{{item.balance}} 
       	<button
         ion-button
         color="primary"
         item-right
         (click)="view(item)">View</button></ion-item>
       <!--   <p [innerHTML]="item.title | linky"></p>
        <p [innerHTML]="item.venue"></p>
        <p [innerHTML]="item.description | linky"></p> -->
      </ion-card-content>
    </ion-card>
  </ion-list>

   <ion-list class="card list" *ngIf="lists.empty == 1">
    <ion-card>
    
      <ion-card-content>
         <p class="price">No records..</p> 
        
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
