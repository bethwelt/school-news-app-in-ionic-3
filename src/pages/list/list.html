  <ion-list class="card list" *ngIf="lists.empty !== 1">
    <ion-card *ngFor="let item of lists ; let i = index">
      <ion-item>
        <ion-avatar item-start>
       <img class="img-circular" src="{{student_img_url + item.image}}" /> <b>{{item.first_name}} {{item.last_name}} Regno: {{item.student_id}} </b>
        </ion-avatar>
      </ion-item>
      <ion-row>
        <ion-col col-4>
          <button ion-button icon-left clear (click)="exams(item)">
            <!-- <ion-icon name="ios-list-box-outline"></ion-icon> -->
            <small>View Exams</small>
          </button>
        </ion-col>
        <ion-col col-3>
        </ion-col>
        <ion-col col-4>
          <button ion-button icon-left clear (click)="fees(item)">
            <!-- <ion-icon name="ios-clock-outline"></ion-icon> -->
            <small>View Fees</small>
          </button>
        </ion-col>
        
        
      </ion-row>

    </ion-card>
  </ion-list>
