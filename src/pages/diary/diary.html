<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
     <ion-icon name="menu"></ion-icon>
    </button>
 <ion-title>My Diaries</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="profile()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div *ngIf="lists.empty == 1" class="empty_data">
    <div>
      <h4>No Diary.</h4>
      <p>No Diary Posted!</p>
    </div>
  </div>
  <ion-list class="card list" *ngIf="lists.empty !==1">
    <ion-card *ngFor="let item of lists ; let i = index">
      <ion-item>
      <ion-avatar item-start >
        <ion-icon name="ios-list-box-outline"></ion-icon> {{item.name}}
        </ion-avatar>
        <!-- <h2>Diary posted {{item.date}}</h2> -->
      </ion-item>
      <ion-card-content>
    
        <p>{{item.description}}</p>
      </ion-card-content>

    </ion-card>
  </ion-list>
  <!-- <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
</ion-content>
