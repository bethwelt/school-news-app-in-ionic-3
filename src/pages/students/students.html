
<ion-header>
  <ion-navbar no-border-bottom>

     <ion-icon name="menu"></ion-icon>

 <ion-title>My Students</ion-title>

        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

<ion-content>

<!--   <div *ngIf="lists.empty ==1" class="empty_data">
    <div>
      <h4>No Students Assigned</h4>
      <p>No Students Yet </p>
    </div>
  </div> -->
  <ion-list class="card list" *ngIf="lists.empty !== 1">
    <ion-card *ngFor="let item of lists ; let i = index">
      <ion-item>
        <ion-avatar item-start>
       <!--  <img class="img-circular" src="{{student_img_url + item.image}}" />  --><b>{{item.first_name}} {{item.last_name}}</b>
        </ion-avatar>
      </ion-item>
      <ion-row>
        <ion-col col-3>
          <button ion-button icon-left clear (click)="view(item)">
            <!-- <ion-icon name="ios-list-box-outline"></ion-icon> -->
            <small>Homeworks</small>
          </button>
        </ion-col>
        <ion-col col-3>
          <button ion-button icon-left clear (click)="activities(item)">
            <!-- <ion-icon name="ios-clock-outline"></ion-icon> -->
            <small>Activities</small>
          </button>
        </ion-col><ion-col col-3>
          <button  ion-button icon-left clear (click)="gallery(item)">
            <!-- <ion-icon name="ios-images-outline"></ion-icon> -->
            <small>photos</small>
          </button>
        </ion-col>
        
        <ion-col col-3>
          <button ion-button icon-left clear (click)="diary(item)" >
           <!--  <ion-icon name="ios-paper"></ion-icon> -->
            <small>Diary</small>
          </button>
        </ion-col>
      </ion-row>

      <img class="cards" src="{{student_img_url + item.image}}" />
      <ion-card-content>
         <p class="price"><b>Class: {{item.name}}</b></p> 
         <p class="price">Regno: {{item.student_id}}</p>   
         <p><b> {{item.description}} </b></p>
      </ion-card-content>
      
    </ion-card>
  </ion-list>
  <ion-list class="card list" *ngIf="lists.empty == 1">
    <ion-card>
    
      <ion-card-content>
         <p class="price">No records..</p> 
        
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
